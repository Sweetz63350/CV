<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juste Prix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style/style-justeprix.css" rel="stylesheet">
</head>
<div class="container">
    <div class="row">
        <div class="col-sm-6 mx-auto mt-5 text-center">
            <div class="mb-6">
                <div id="objet"></div>
                <div id="nom-objet"></div>
            </div>
            <div class="mb-6">
                <label for="test-prix" class="form-label">Proposez un prix entre 1 [&] 100 euros : </label>
                <input type="number" class="form-control" id="test-prix" aria-describedby="test-prix">
                <div id="prix-description" class="form-text">Trouvez le juste prix et tentez de gagner cet objet !</div>
                <div id="nombre-tenta" class="form-text"></div>
            </div>
            <button type="submit" id="bouton" class="btn btn-primary mt-5">Proposer</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3 mx-auto mt-5 text-center">
            <div id="message"></div>
        </div> 
    </div>
</div>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/main-justeprix.js"></script>
</body>
</html>
